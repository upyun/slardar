# -*- mode: nginx -*-
# vim: set expandtab tabstop=4 shiftwidth=4:

server {
    listen 1995;
    server_name localhost;

    access_log  off;

    location ~ /(status|upstream|lua) {
        content_by_lua_file app/src/status.lua;
    }

    location /y_nginx_status {
        stub_status on;
    }
}
